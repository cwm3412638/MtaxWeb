<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="../../../../../mtax-web/assets/css/common.css" />
    <link rel="stylesheet" href="../../../../../mtax-web/assets/css/home.css" />
    <link rel="stylesheet" href="../../../../../mtax-web/assets/dep/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <img class="img_bg" src="../../../../../mtax-web/assets/img/bg.jpg"/>
	<div class="top_logo">
		TRASTATE企业版
	</div>
	<div class="logo">
		<img src="../../../../../mtax-web/assets/img/31111.png" >
	</div>
	<div class="logo_text">
		<img src="../../../../../mtax-web/assets/img/1113.png" >
	</div>
	<div class="btn_info">
		应用介绍
	</div>
	<div class="logo_title">
		<h2>企业效能管理智慧云应用</h2>
		<p>——中小企业效能管理智能机器人</p>
	</div>
	<div class="img_bg2">
		<img src="../../../../../mtax-web/assets/img/ct01.png"/>
	</div>
	<div class="home_form">
		 <!-- class="form-horizontal" -->
		<form>
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">企业名称:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="contactMan" class="col-sm-2 control-label">联系人:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="contactMan">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="phone" class="col-sm-2 control-label">联系电话:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="phone">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="num" class="col-sm-2 control-label">企业人数:</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="num">
		    </div>
		  </div>
		  <div class="form-group long_label">
		    <label for="type" class="col-sm-4 control-label">企业所属行业:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" id="type">
		    </div>
		  </div>
		  <div class="tip">
			  注：您选择的应用版本租赁价格位：4866/年
		  </div>
		  <div class="form-group address">
		    <label for="type" class="col-sm-4 control-label" style="margin-bottom: 2%;">企业地址:</label>
		    <div class="col-sm-3">
				<select name="input_province" id="input_province" class="form-control" >
					<option value="">所在省份</option>
				</select>
			</div>
			<div class="col-sm-3" style="margin-bottom: 2%;">
				<select name="input_city" id="input_city" class="form-control">
					<option value="">--市--</option>
				</select>
			</div>
			<div class="col-sm-3" style="margin-left: 4%;">
				<select name="input_area" id="input_area" class="form-control">
					<option value="">--区--</option>
				</select>
			</div>
			<div class="col-sm-3" style="width: 55%;">
				  <input type="text" class="form-control" id="address" placeholder="详细地址	">
			</div>
		  </div>
		</form>
	</div>
	<div class="btn_event">
		<div class="reset">
			<button>重置</button>
		</div>
		<div class="next">
			<button class="next_btn">确认无误，下一步</button>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../../../../../mtax-web/assets/js/jquery.min.js"></script>
<script src="../../../../../mtax-web/assets/dep/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../../mtax-web/assets/data/address.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../../../mtax-web/assets/js/home.js" type="text/javascript" charset="utf-8"></script>
</html>
